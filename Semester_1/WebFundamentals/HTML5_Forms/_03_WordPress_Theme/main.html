<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
    <div id="mainDiv">
        <div id="logo"></div>
        <div id="chooseFileDiv">
            <span>Upload a theme</span>
            <span><input type="file" class="upload"></span>
        </div>
        <div id="searchDiv">
            <span id="searchSpan">Or search in wordpress</span>
            <span><input type="text" id="search"></span>
            <button id="wordPressBtn"></button>
        </div>
    </div>
</body>
</html>
