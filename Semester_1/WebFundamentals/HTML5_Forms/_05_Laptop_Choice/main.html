<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS Layout examples</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
<div class="container">
    <aside id="modelsItems">
        <h1>Apple's Laptops (6)</h1>
        <button type="button">
            <div class="nested picture">
                <div class="mainContentTitle">
                    <h4>Apple MacBook Air</h4>
                    <p>11.6 inch/1.3GHz</p>
                    <p>Haswell</p>
                </div>
                <div class="mainContentImage" id="imageItem1"></div>
                <div class="mainContentPrice">
                    <div class="priceDiv">$1,729.00</div>
                </div>
            </div>
        </button>
        <button type="button">
            <div class="nested picture">
                <div class="mainContentTitle">
                    <h4>Apple MacBook Air</h4>
                    <p>11.6 inch/1.4GHz</p>
                    <p>Haswell</p>
                </div>
                <div class="mainContentImage" id="imageItem2"></div>
                <div class="mainContentPrice">
                    <div class="priceDiv">$1,825.00</div>
                </div>
            </div>
        </button>
        <button type="button">
            <div class="nested picture">
                <div class="mainContentTitle">
                    <h4>Apple MacBook Air</h4>
                    <p>13.3 inch/1.3GHz</p>
                    <p>Haswell</p>
                </div>
                <div class="mainContentImage" id="imageItem3"></div>
                <div class="mainContentPrice">
                    <div class="priceDiv">$1,919.00</div>
                </div>
            </div>
        </button>
        <br>
        <button type="button">
            <div class="nested picture">
                <div class="mainContentTitle">
                    <h4>Apple MacBook Air</h4>
                    <p>13.3 inch/1.4GHz</p>
                    <p>Haswell</p>
                </div>
                <div class="mainContentImage" id="imageItem4"></div>
                <div class="mainContentPrice">
                    <div class="priceDiv">$1,999.00</div>
                </div>
            </div>
        </button>
        <button type="button">
            <div class="nested picture">
                <div class="mainContentTitle">
                    <h4>Apple MacBook Air</h4>
                    <p>11.6 inch/1.4GHz</p>
                    <p>Haswell 256GB SSD</p>
                </div>
                <div class="mainContentImage" id="imageItem5"></div>
                <div class="mainContentPrice">
                    <div class="priceDiv">$2,119.00</div>
                </div>
            </div>
        </button>
        <button type="button">
            <div class="nested picture">
                <div class="mainContentTitle">
                    <h4>Apple MacBook Pro</h4>
                    <p>13.3 inch/2.5GHz</p>
                    <p>Bridge</p>
                </div>
                <div class="mainContentImage" id="imageItem6"></div>
                <div class="mainContentPrice">
                    <div class="priceDiv">$2,529.00</div>
                </div>
            </div>
        </button>
    </aside>
    <aside id="modelPrices">
        <div class="pricesDiv">
            <p>Price</p>
            <label class="leftLabel">1700</label>
            <label class="rightLabel">2600</label>
            <input type="range" min="1700" max="2600">
        </div>
        <div class="pricesDiv">
            <p>RAM</p>
            <label class="leftLabel">2048</label>
            <label class="rightLabel">4096</label>
            <input type="range" min="2048" max="4096">
        </div>
        <div class="pricesDiv">
            <p>Disc</p>
            <label class="leftLabel">100GB</label>
            <label class="rightLabel">2000GB</label>
            <input type="range" min="100" max="2000">
        </div>
        <div class="pricesDiv">
            <p>Display</p>
            <label class="leftLabel">11.6</label>
            <label class="rightLabel">18.4</label>
            <input type="range" min="11.6" max="18.4">
        </div>
        <div class="pricesDiv">
            <p>Weight</p>
            <label class="leftLabel">1</label>
            <label class="rightLabel">6</label>
            <input type="range" min="1" max="6">
        </div>
        <div class="pricesDiv">
            <p>Warranty</p>
            <label class="leftLabel">12 month</label>
            <label class="rightLabel">60 month</label>
            <input type="range" min="12" max="60">
        </div>
    </aside>
</div>
</body>
</html>
