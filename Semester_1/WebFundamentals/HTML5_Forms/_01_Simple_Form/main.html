<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
    <div id="mainDiv">
        <h2>Enter the system</h2>
        <h5>It is necessary to login in Your account in order to sign in for a course</h5>
        <div id="register">
            <span class="grey">Are you new? </span><span class="blue">Register</span>
            <form>
                <input type="text" id="newUserName" name="userName" placeholder="User name" required="true"/>
                <input type="email" id="email" placeholder="Email" required="true"/>
                <input type="password" id="newUserPassword" name="password" placeholder="Password" required="true"/>
                <input type="password" id="confirmPassword" name="password" placeholder="Confirm Password" required="true"/>
                <div id="registerButton">
                    <button id="registerBtn">Register</button>
                </div>
            </form>
        </div>
        <div id="login">
            <span class="white">Already a student? Login</span>
            <form>
                <input type="text" name="userName" placeholder="User name" required="true" autofocus="autofocus"/>
                <input type="password" id="userPassword" name="password" placeholder="Password" required="true"/>
                <div class="blue" id="forRememberMe">
                    <input type="checkbox" id="rememberMe"/>
                    <label for="rememberMe">Remember me?</label>
                </div>
                <div class="blue" id="loginButton">
                    <button id="loginBtn">Login</button>
                </div>
                <a class="white" href="#">Forgot Password</a>

            </form>
        </div>
    </div>
</body>
</html>
