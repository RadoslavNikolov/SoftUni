<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <table id="outer">
        <tr>
            <td><a href="http://www.softuni.bg"><img src="images/softuni.png" alt="Picture"/></a></td>
            <td>
                <table id="inner">
                    <tr><td>Software</td></tr>
                    <tr><td>University</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
