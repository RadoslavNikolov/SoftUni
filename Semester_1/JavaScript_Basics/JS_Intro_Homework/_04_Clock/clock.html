<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
<div id="clock" style="font-size: 100px; width:60%; text-align: center; margin: 0 auto; color: red"></div>
<script>
    var timer = setInterval('chechTime()',1000);

    function chechTime() {
        var time = new Date();
        var hours = checkNumOfDigits(time.getHours())
        var minutes = checkNumOfDigits(time.getMinutes());
        var seconds = checkNumOfDigits(time.getSeconds());
        document.getElementById('clock').innerHTML = "The current time is: <br/> " + hours + ":" + minutes + ":" + seconds;
    }
    function checkNumOfDigits(number) {
        if(number < 10) {
            number = "0"+ number;
        }
        return number
    }

</script>
</body>
</html>
