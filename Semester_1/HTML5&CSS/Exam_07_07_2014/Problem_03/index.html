<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <h1>Send a Message</h1>
        <div class="envelop-back"></div>
        <div class="form">
            <h2>Hello,</h2>
            <fieldset>
                <legend>Your message:</legend>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <h2>Best,</h2>
            <fieldset>
                <legend>Name:</legend>
                <input type="text"/>
            </fieldset>

            <fieldset>
                <legend>Email:</legend>
                <input type="text"/>
            </fieldset>
        </div>
        <div class="btn"><button>Send Message</button></div>
        <div class="envelop-front"></div>
    </div>
</body>
</html>
