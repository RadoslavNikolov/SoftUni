<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Form</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="wraper">
        <div class="login-form">
            <h4>Login</h4>

            <form action="#">
                <span class="login-name"></span><input type="text" placeholder="Please enter your email"/>
                <span class="login-pass"></span><input  type="password" placeholder="Password"/>
                <button type="submit">Submit</button>
            </form>


        </div>
        <div class="search-form">
            <input type="text" placeholder="Search"/>
            <button type="button"><span class="search-btn">Search</span></button>
        </div>
    </div>
</body>
</html>
