<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Job form</title>
    <link rel="stylesheet" href="style_03.css" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="#" target="_blank">Search Business</a></li>
                <li><a href="#" target="_blank">Business Categories</a></li>
                <li><a href="#" target="_blank">Recent Locations</a></li>
                <li><a href="#" target="_blank">Agents Located</a></li>
            </ul>
        </nav>
        <section>
            <fieldset>
                <legend>Business Name</legend>
                <input type="text" placeholder="enter a name"/>
            </fieldset>
            <fieldset>
                <legend>Country</legend>
                <input type="text" placeholder="search by country"/>
            </fieldset>
            <fieldset>
                <legend>City / State</legend>
                <input type="text" placeholder="search by city or state"/>
            </fieldset>
            <fieldset>
                <legend>ZIP / Postal Code</legend>
                <input type="number" placeholder="enter a postal code"/>
            </fieldset>
            <fieldset>
                <legend>Employers</legend>
                <input type="number" placeholder="1000-5000"/>
            </fieldset>
            <fieldset>
                <legend>Startup Date</legend>
                <input type="date"/>
            </fieldset>
            <fieldset>
                <legend>Job Opportunity</legend>
                <input type="text" placeholder="any"/>
            </fieldset>
            <fieldset>
                <button class="active" type="submit">LET'S FIND YOUR JOB</button>
            </fieldset>
        </section>
    </div>
</body>
</html>
