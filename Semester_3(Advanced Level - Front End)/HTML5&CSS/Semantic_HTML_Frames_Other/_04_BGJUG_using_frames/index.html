<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BGJUG WebPage using frames</title>
    <link rel="stylesheet" href="myStyle.css" type="text/css"/>
    <frameset framespacing="0" rows="15%,60%,20%" frameborder="0" noresize>
        <frame name="top" src="top.html" />
        <frameset framespacing="0" cols="20%,60%,20%" frameborder="0" >
            <frame name="left" src="left.html"/>
            <frame name="middle" src="middle.html"/>
            <frame name="right" src="right.html"/>
        </frameset>
        <frame name="bottom" src="bottom.html"/>
    </frameset>
</head>
<body>

</body>
</html>
