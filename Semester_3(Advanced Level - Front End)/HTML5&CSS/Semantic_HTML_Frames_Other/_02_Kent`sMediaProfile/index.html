<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent`s Media Profile</title>
    <link rel="stylesheet" href="kentStyle.css" type="text/css"/>
</head>
<body>
    <main>
        <header>
            <h1>Profile</h1>
        </header>
        <aside>
            <figure>
                <figcaption>User: Kent</figcaption>
                <img src="images/rsz_1kent.png" alt="Kent`s photo"/>
            </figure>
            <footer>
                <p>Profile completed 60%</p>
                <meter value="60" max="100"></meter>
            </footer>
        </aside>
        <section id="wrapper">
            <section id="audio">
                <p>Uploaded Audio Files</p>
                 <audio controls class="selected">
                    <source src="sounds/Jaguar-SoundBible.com-1523624773.mp3" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="sounds/Jaguar-SoundBible.com-1523624773.wav" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="sounds/Tornado%20Siren-SoundBible.com-897026957.wav" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
            </section>
            <section id="video">
                <p>Uploaded Video Files</p>
                <embed src="https://www.youtube.com/embed/UZr75lLiE6k"/>
            </section>
        </section>

    </main>
</body>
</html>
